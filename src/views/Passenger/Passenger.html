<div>
    {{passengerData}}
    <v-container>
        <v-row>
            <v-col>
                <v-card
                    class="mx-auto"
                    max-width="700"
                >
                <v-list-item three-line>
                <v-list-item-content>
                    <div class="text-overline mb-4">
                    Profile
                    </div>
                    <v-list-item-title class="text-h5 mb-1">
                    Passenger ID: {{passengerData.id}} 
                    </v-list-item-title>
                    <v-list-item-subtitle>Email: {{passengerData.email}}</v-list-item-subtitle>
                </v-list-item-content>

                <v-avatar size="100">
                    <img
                      src="https://cdn.vuetifyjs.com/images/john.jpg"
                      alt="John"
                    >
                </v-avatar>
                
                </v-list-item>
                <v-card-text>
                    <v-form
                        ref="form"
                        v-model="valid"
                        lazy-validation
                    >
                        <v-row justify="end" class="mx-0">
                            <v-fab-transition>
                                <v-btn
                                color="pink"
                                dark
                                fab
                                @click="isEditable = !isEditable"
                                >
                                <v-icon>mdi-pencil</v-icon>
                                </v-btn>
                            </v-fab-transition>
                        </v-row>
                        <v-row>
                            <v-col 
                                cols="12"
                                sm="6"
                            >
                                <v-text-field
                                    v-model="passengerData.first_name"
                                    label="First Name"
                                    :rules="firstNameRules"
                                    :readonly="!isEditable"
                                ></v-text-field>
                            </v-col>
                            <v-col
                                cols="12"
                                sm="6"
                            >
                                <v-text-field
                                    v-model="passengerData.last_name"
                                    label="Last Name"
                                    :rules="lastNameRules"
                                    :readonly="!isEditable"
                                ></v-text-field>
                            </v-col>
                            <v-col
                                cols="12"
                                sm="6"
                            >
                                <v-text-field
                                    v-model="passengerData.email"
                                    label="Email"
                                    :rules="emailRules"
                                    :readonly="!isEditable"
                                ></v-text-field>
                            </v-col>
                            <v-col
                                cols="12"
                                sm="6"
                            >
                                <v-text-field
                                    v-model="passengerData.phone"
                                    label="Phone"
                                    :rules="phoneRules"
                                    :readonly="!isEditable"
                                ></v-text-field>
                            </v-col>
                            <v-col
                                cols="12"
                                sm="6"
                            >
                                <v-text-field
                                    v-model="passengerData.gender"
                                    label="Gender"
                                    :readonly="!isEditable"
                                ></v-text-field>

                            </v-col>
                            <v-col
                                cols="12"
                                sm="6"
                            >
                                <v-text-field
                                    v-model="passengerData.number_masked"
                                    label="Number Masked"
                                    :readonly="!isEditable"
                                ></v-text-field>
                            </v-col>
                            <v-col>
                                <v-textarea
                                    name="notes"
                                    label="notes"
                                    v-model="passengerData.notes"
                                    hint="max 100 words"
                                    :readonly="!isEditable"
                                ></v-textarea>
                            </v-col>
                        </v-row>
                    </v-form>
                </v-card-text>
                <v-card-actions>
                    <v-btn
                        color="#08de6f"
                        @click="onEditPassenger"
                    >
                        <v-icon dark>
                            mdi-pencil
                        </v-icon>
                        Edit Passenger
                    </v-btn>
                    <v-btn
                        color="#ff01a7"
                        @click="onDeletePassenger"
                    >
                        <v-icon dark>
                            mdi-delete
                        </v-icon>
                        Delete Passenger
                    </v-btn>
                </v-card-actions>
            </v-card>
            <v-dialog v-model="dialogDelete" max-width="500px">
                <v-card>
                  <v-card-title class="text-h5">Are you sure you want to delete this passenger?</v-card-title>
                  <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn color="#08de6f" text @click="deletePassenger">OK</v-btn>
                    <v-btn color="#ff01a7" text @click="closeDelete">Cancel</v-btn>
                    <v-spacer></v-spacer>
                  </v-card-actions>
                </v-card>
            </v-dialog>
            </v-col>
        </v-row>
    </v-container>
</div>
