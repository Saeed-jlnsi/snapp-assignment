<div>
    {{passenger}}
    <v-container>
        <v-row>
            <v-col>
                <v-card
                    class="mx-auto"
                    max-width="700"
                >
                <v-list-item three-line>
                <v-list-item-content>
                    <div class="text-overline mb-4">
                    Profile
                    </div>
                    <v-list-item-title class="text-h5 mb-1">
                    Passenger ID: {{passenger.id}} 
                    </v-list-item-title>
                    <v-list-item-subtitle>Email: {{passenger.email}}</v-list-item-subtitle>
                </v-list-item-content>

                <v-avatar size="100">
                    <img
                      src="https://cdn.vuetifyjs.com/images/john.jpg"
                      alt="John"
                    >
                </v-avatar>
                
                </v-list-item>

                <v-card-actions>
                    <v-btn
                        color="#08de6f"
                    >
                        <v-icon dark>
                            mdi-pencil
                        </v-icon>
                        Edit Passenger
                    </v-btn>
                    <v-btn
                        color="#ff01a7"
                        @click="onDeletePassenger"
                    >
                        <v-icon dark>
                            mdi-delete
                        </v-icon>
                        Delete Passenger
                    </v-btn>
                </v-card-actions>
            </v-card>
            <v-dialog v-model="dialogDelete" max-width="500px">
                <v-card>
                  <v-card-title class="text-h5">Are you sure you want to delete this passenger?</v-card-title>
                  <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn color="#08de6f" text @click="deletePassenger">OK</v-btn>
                    <v-btn color="#ff01a7" text @click="closeDelete">Cancel</v-btn>
                    <v-spacer></v-spacer>
                  </v-card-actions>
                </v-card>
            </v-dialog>
            </v-col>
        </v-row>
    </v-container>
</div>
